# This is the single, definitive workflow for deploying Supabase Edge Functions.
# It uses a robust NPM installation and NPX to be independent of PATH issues.

name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Link Project and Deploy Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Linking project to Supabase using npx..."
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          echo "Starting deployment using npx..."
          npx supabase functions deploy
          
          echo "Deployment command finished."
