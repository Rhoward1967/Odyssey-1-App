# This is the single, definitive workflow for deploying Supabase Edge Functions.
# It uses a robust NPM installation and NPX to be independent of PATH issues.

name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Cache npm dependencies for faster runs
          cache: 'npm'

      - name: Install dependencies
        # This will install all dependencies from package-lock.json, including the Supabase CLI
        run: npm ci

      - name: Deploy All Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        # Use npx to run the locally installed Supabase CLI
        run: npx supabase functions deploy

