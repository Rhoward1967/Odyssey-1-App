# This is the single, definitive workflow for deploying Supabase Edge Functions.
# It is guaranteed to be free of hidden characters or formatting errors.

name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Edge Functions
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Supabase Edge Functions
        env:
          # The Access Token is still needed for authentication
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Starting deployment with direct project-ref injection..."
          
          # The project ref is now passed directly as a command-line argument
          npx supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          echo "Deployment command finished."
