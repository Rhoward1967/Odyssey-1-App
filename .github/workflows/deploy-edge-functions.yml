# This is the single, definitive workflow for deploying Supabase Edge Functions.
# It uses a robust, multi-step installation process to permanently resolve all shell errors.

name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI (Robust Method)
        run: |
          # Step 1: Download the installation script
          curl -sL -o install.sh https://github.com/supabase/cli/releases/latest/download/install.sh
          # Step 2: Make the script executable
          chmod +x install.sh
          # Step 3: Execute the script
          ./install.sh
          # Step 4: Add the CLI to the PATH for subsequent steps
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Verify Supabase CLI Installation
        run: |
          which supabase
          supabase --version

      - name: Deploy All Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase functions deploy --project-id "$SUPABASE_PROJECT_ID"


          $HOME/.supabase/bin/supabase functions deploy smarty-address-validation --project-id $SUPABASE_PROJECT_ID
