# This is the single, definitive workflow for deploying Supabase Edge Functions.
# It uses the official Supabase GitHub Action to ensure a robust and reliable installation.

name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        # This official action handles installation and PATH configuration automatically,
        # resolving all previous installation failures.
        uses: supabase/setup-cli@v1

      - name: Verify Supabase CLI Installation
        run: supabase --version

      - name: Deploy All Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase functions deploy --project-id "$SUPABASE_PROJECT_ID"
