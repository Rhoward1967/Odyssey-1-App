          # Examples:
          # - Vercel: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - Netlify: netlify deploy --prod --auth=${{ secrets.NETLIFY_AUTH_TOKEN }}
          # - AWS S3: aws s3 sync dist/ s3://staging-bucket/

      - name: Notify R.O.M.A.N. bot
        if: always()
        run: |
          echo "ðŸ“¡ Notifying R.O.M.A.N. of staging deployment"
          # TODO: Add Discord webhook or API call to notify R.O.M.A.N. bot

  # Job 6: Deploy to Production (main branch only)
  deploy-production:
    name: ðŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to production
        id: deploy
        run: |
          echo "url=https://odyssey-app.com" >> $GITHUB_OUTPUT
          echo "ðŸŒ Production deployment simulated (configure with actual hosting provider)"
          # TODO: Add actual deployment commands for your hosting provider

      - name: Notify R.O.M.A.N. bot
        if: always()
        run: |
          echo "ðŸ“¡ Notifying R.O.M.A.N. of production deployment"
          # TODO: Add Discord webhook or API call to notify R.O.M.A.N. bot

  # Job 7: Security Scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          echo "ðŸ”’ Running security checks"
          npm audit --json > audit-results.json || true
          
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: audit-results.json
          retention-days: 30
